<!-- templates/yourappname/audio_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio List</title>
</head>
<body>
    <h1>Audio List</h1>
    <ul>
        {% for audio in audios %}
            <li>
                <h2>{{ audio.title }}</h2>
                <audio controls>
                    <source src="{{ audio.audio_file.url }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
